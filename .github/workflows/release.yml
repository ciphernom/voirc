name: Release Build

on:
  release:
    types: [created]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: voirc-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: voirc-windows.exe
          - os: macos-latest
            target: aarch64-apple-darwin
            name: voirc-macos

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # --- LINUX ---
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libspeechd-dev libxkbcommon-dev libssl-dev libgtk-3-dev
          sudo apt-get install -y libclang-dev libopus-dev llvm-dev pkg-config build-essential autoconf automake libtool

      # --- WINDOWS ---
      - name: Install Windows MSYS2 Tools
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: base-devel autoconf automake libtool
          path-type: inherit

      # FIX: Add MSYS2 binaries to the system PATH so Cargo can find 'libtoolize'
      - name: Add MSYS2 to PATH
        if: runner.os == 'Windows'
        shell: powershell
        run: echo "C:\msys64\usr\bin" >> $env:GITHUB_PATH

      # Windows Hack: Rename msys2 link.exe to avoid conflict with MSVC link.exe
      - name: Fix Windows Linker
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $msys_link = "C:\msys64\usr\bin\link.exe"
          if (Test-Path $msys_link) {
            Rename-Item -Path $msys_link -NewName "link_msys.exe"
            Write-Host "Renamed msys link.exe to prevent MSVC conflict"
          }

      - name: Setup Windows Env
        if: runner.os == 'Windows'
        shell: bash
        run: echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $GITHUB_ENV

      # --- MACOS ---
      - name: Install MacOS Dependencies
        if: runner.os == 'macOS'
        run: |
          brew install opus pkg-config automake libtool

      # --- BUILD ---
      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename Binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/voirc.exe ${{ matrix.name }}
          else
            cp target/${{ matrix.target }}/release/voirc ${{ matrix.name }}
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}
