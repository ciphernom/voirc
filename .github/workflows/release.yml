name: Release Build
on:
  release:
    types: [created]
permissions:
  contents: write
env:
  CARGO_TERM_COLOR: always
jobs:
  build-release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: voirc-linux
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: voirc-windows.exe
          - os: macos-latest
            target: aarch64-apple-darwin
            name: voirc-macos
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      # --- LINUX ---
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libspeechd-dev libxkbcommon-dev libssl-dev libgtk-3-dev
          sudo apt-get install -y libclang-dev libopus-dev llvm-dev pkg-config build-essential autoconf automake libtool
      # --- WINDOWS ---
      - name: Install Windows MSYS2 Tools
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            autoconf
            automake
            libtool
            mingw-w64-x86_64-clang
            mingw-w64-x86_64-opus
            mingw-w64-x86_64-pkg-config
          path-type: inherit
      - name: Setup Windows Env
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          echo "LIBCLANG_PATH=$(cygpath -w /mingw64/bin)" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/mingw64/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBTOOLIZE=C:/msys64/usr/bin/libtoolize" >> $GITHUB_ENV
          echo "C:/msys64/usr/bin" >> $GITHUB_PATH
          echo "C:/msys64/mingw64/bin" >> $GITHUB_PATH
      # --- MACOS ---
      - name: Install MacOS Dependencies
        if: runner.os == 'macOS'
        run: |
          brew install opus pkg-config automake libtool
      # --- BUILD ---
      - name: Build Binary
        if: runner.os != 'Windows'
        run: cargo build --release --target ${{ matrix.target }}
      - name: Build Binary (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: cargo build --release --target ${{ matrix.target }}
      - name: Rename Binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/voirc.exe ${{ matrix.name }}
          else
            cp target/${{ matrix.target }}/release/voirc ${{ matrix.name }}
          fi
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.name }}
